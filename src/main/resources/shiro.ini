[main]
ds = org.sqlite.JDBC.Driver
ds.serverName = localhost
ds.user = user
ds.password = password
ds.databaseName = "jdbc:sqlite::resource:users.db"
 
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource = $ds
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery = "SELECT password FROM user WHERE username = ?"
jdbcRealm.userRolesQuery = "SELECT rolename FROM user_role WHERE username = ?"
jdbcRealm.permissionsQuery = "SELECT permission FROM role WHERE rolename = ?"
 
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
authc.loginUrl = /login/
